<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>


    <form (submit)="onSignup(signupForm)" #signupForm=ngForm *ngIf="!isLoading">
        <mat-form-field>
            <input type="text" matInput minlength="3" placeholder="enter ur name..." #nameInput="ngModel" name="name" ngModel required >
            <mat-error *ngIf="nameInput.invalid">Please enter your name</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input type="text" matInput minlength="10" placeholder="Mobile Number please..." #phonenoInput="ngModel" name="phoneno" ngModel required >
            <mat-error *ngIf="phonenoInput.invalid">Invalid mobile number</mat-error>
        </mat-form-field>
        <label id="example-radio-group-label">Please select your gender</label>

        <mat-radio-group name="gender" ngModel #genderInput="ngModel" required aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="genders">
            <mat-radio-button  class="example-radio-button" *ngFor="let type of genderType" [value]="type">
                {{type}}
            </mat-radio-button>
        </mat-radio-group> 
        <mat-error *ngIf="genderInput.invalid">select one of the options</mat-error>

        <mat-form-field>
            <input matInput placeholder="Enter email address" type="email" #emailInput="ngModel" name="email" ngModel required email>
            <mat-error *ngIf="emailInput.invalid">Please enter valid email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Password please..." #passwordInput="ngModel" name="password" ngModel required >
            <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput name="date"  #dateInput="ngModel" ngModel required [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker  #picker></mat-datepicker>
            <mat-error *ngIf="dateInput.invalid">Please enter a valid date</mat-error>

          </mat-form-field>

        <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading" >Sign Up</button>
    </form>

   
</mat-card>
